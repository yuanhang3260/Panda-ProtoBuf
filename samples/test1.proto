// test1 proto

package AA;

message DogInfo {
  required string name= 2;
  required int32 age =1;
  enum Sex {
    Male,
    Female,
  }
  required Sex sex = 6;
  optional double height=3 ;
  optional bool like = 4[default = true ];
  repeated int64 luckynumber = 5;
}

package AA.BB;

enum FriendType{
  Human,
  Animal,
}

package AA.BB.CC;

message DogFriendInfo {
  required string name = 1;
  optional int32 years = 2 [ default= 3] ;  	
  optional FriendType  friend_type = 4; 
}

package AA.DD;

message DogFamily {
	repeated DogInfo dogs = 1;
}

